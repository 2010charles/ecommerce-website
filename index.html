<html lang="en">

    <title>Sneakers foundation design</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="contaier">
        <div class="header">
            <div class="logo">
                <img id="logo" src="./images/logo.svg" alt="eakers logo">
               <ul>
                <li><a href="">Collections</a></li>
                <li><a href="">Men</a></li>
                <li><a href="">Female</a></li>
                <li><a href="">About</a></li>
                <li><a href="">Contact</a></li>
               </ul>
            </div>
            
            <div id="icon">
                <img id="cart" src="./images/icon-cart.svg" alt="cart image">

        <hr id="line">

                <div class="box">
                    <button id="operation"><p class="signs" id="minus">-</p><p class="signs" id="zero">0</p><p class="signs" id="plus">+</p></button>
                    <button id="cartBtn"><img id="cartimage" src="./images/icon-cart.svg">Add to cart</button>
                </div>
            </div>
        </div>
        <div class="pictures">
            <img class="pics" id="image_1" src="./images/image-product-1.jpg" alt="">
